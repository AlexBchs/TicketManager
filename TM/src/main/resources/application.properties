# url of the development frontend
app.dev.frontend.local=http://localhost:4200

# swagger-ui custom path, this is the default path. I added the property only for show case
springdoc.swagger-ui.path=/swagger-ui.html

# Hibernate
spring.jpa.hibernate.ddl-auto=update

#MySql
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_management_db?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin

#Pattern format for Date
spring.mvc.format.date=dd-MM-yyyy
