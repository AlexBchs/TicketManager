<app-header></app-header>

<div *ngIf="!submitted && !error" class="formAdd">
  <mat-card>
    <h2>Fill the form to add a new ticket</h2>
    <form #ticketForm="ngForm" class="container">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" required minlength="5" maxlength="30" [(ngModel)]="model.title" name="title" #title="ngModel">
        <div [hidden]="title.valid || title.untouched" class="alert alert-danger">
          Title is required (min 5 characters)
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" required minlength="10" maxlength="150" [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
        <div [hidden]="description.valid || description.untouched" class="alert alert-danger">
          Description is required (min 10 characters)
        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Cancel</button>
      <button type="button" class="btn btn-success" (click)="add();">Add a new ticket</button>
    </form>
  </mat-card>
</div>

<div *ngIf="submitted && !error" class="col container align-items-center text-center">
  <div class="alert alert-success row" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
         class="bi bi-check-circle-fill me-5" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </svg>
    <div>
      You've submitted your ticket successfully !
    </div>
  </div>
  <div class="row">
    <a class="col" routerLink="/list">
      <button class="btn btn-outline-secondary" type="button">See all tickets</button>
    </a>
    <a class="col" routerLink="/kanban">
      <button class="btn btn-outline-secondary" type="button">See the kanban</button>
    </a>
  </div>
</div>

<div *ngIf="error" class="col container align-items-center text-center">
  <div class="alert alert-danger row" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
         class="bi bi-exclamation-triangle-fill me-5" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div>
      The ticket you tried to submit already exits ! (Same title)
    </div>
  </div>
  <div class="row">
    <button class="btn btn-outline-danger" type="button" (click)="chgError()">Change the title</button>
  </div>
</div>
